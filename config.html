<!DOCTYPE html>
<html>
  <head>
    <title>UpTempo</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <style>
      .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
      div.ui-input-text { width: 50px !important }
      /*.ui-radio { width: 50%; }*/
    </style>
  </head>
  <body>
    <div data-role='page' id='main'>
      <div data-role='header' class='jqm-header' data-theme='b'>
        <h1>UpTempo</h1>
      </div>

      <div data-role='content'>

        <div data-role="fieldcontain">
          <label for="alarm_switch">Use alarms</label>
          <select name="alarm_switch" id="alarm_switch" data-theme="c" data-role="slider" data-track-theme="d">
            <option value=0>No</option>
            <option value=1>Yes</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <label for="wkday_hr">Weekday time</label>
          <input type="number" name="wkday_hr" id="wkday_hr" value="" min="0" max="23" />:
          <input type="number" name="wkday_min" id="wkday_min" value="" min="0" max="59" />
        </div>
        
        <div data-role="fieldcontain">
          <label for="wkend_hr">Weekend time</label>
          <input type="number" name="wkend_hr" id="wkend_hr" value="" min="0" max="23" />:
          <input type="number" name="wkend_min" id="wkend_min" value="" min="0" max="59" />
        </div>
        
        <!--<div data-role="fieldcontain">
          <label for="snooze">Snooze time</label>
          <input type="number" name="snooze" id="snooze" value="" />
        </div>-->
        
        <div data-role="fieldcontain">
          <label for="bt_switch">Use bluetooth diconnection alerts(does not work yet)</label>
          <select name="bt_switch" id="bt_switch" data-theme="c" data-role="slider" data-track-theme="d">
            <option value=0>No</option>
            <option value=1>Yes</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="idle_switch">Use idle alerts(does not work yet)</label>
          <select name="idle_switch" id="idle_switch" data-theme="c" data-role="slider" data-track-theme="d">
            <option value=0>No</option>
            <option value=1>Yes</option>
          </select>
        </div>
        
        <div class='ui-body ui-body-b'>
          <fieldset class='ui-grid-a'>
            <div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
            <div class='ui-block-b'><button type='submit' data-theme='b' id='b-submit'>Submit</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }
      function saveOptions() {
        var options = {
          'use_alarm': $('#alarm_switch').val(),
          'wkday': parseInt($('#wkday_hr').val())*60+parseInt($('#wkday_min').val()),
          //'wkday_min': $('#wkday_min').val(),
          'wkend': parseInt($('#wkend_hr').val())*60+parseInt($('#wkend_min').val()),/*,
          'wkend_min': $('#wkend_min').val(),
          'snooze': $('#snooze').val()*/
          'bt_alert': $('#bt_switch').val(),
          'idle_alert': $('#idle_switch')
        }
        return options;
      }
      $().ready(function() {
        $('#b-cancel').click(function() {
          document.location = 'pebblejs://close#';
        });
        $('#b-submit').click(function() {
          document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
        });
        $('#alarm_switch').val(getQueryVariable('use_alarm')).change();
        $('#wkday_hr').val(Math.floor(getQueryVariable('wkday')/60));
        $('#wkday_min').val(getQueryVariable('wkday')%60);
        $('#wkend_hr').val(Math.floor(getQueryVariable('wkend')/60));
        $('#wkend_min').val(getQueryVariable('wkend')%60);
        //$('#snooze').val(getQueryVariable('snooze'));
        $('#bt_switch').val(getQueryVariable('bt_alert')).change();
        $('#idle_switch').val(getQueryVariable('idle_alert')).change();
        
        // Disable location field based on GPS toggle
        $('#wkday_hr').prop('disabled', $('#alarm_switch').val() == 0);
        $('#wkday_min').prop('disabled', $('#alarm_switch').val() == 0);
        $('#wkend_hr').prop('disabled', $('#alarm_switch').val() == 0);
        $('#wkend_min').prop('disabled', $('#alarm_switch').val() == 0);
        //$('#snooze').prop('disabled', $('#snooze').val() == 0);
        $('#alarm_switch').change(function() {
          $('#wkday_hr').prop('disabled', $('#alarm_switch').val() == 0);
        $('#wkday_min').prop('disabled', $('#alarm_switch').val() == 0);
        $('#wkend_hr').prop('disabled', $('#alarm_switch').val() == 0);
        $('#wkend_min').prop('disabled', $('#alarm_switch').val() == 0);
        //$('#snooze').prop('disabled', $('#snooze').val() == 0);
        });
      });
    </script>
  </body>
</html>
